<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <img src="" alt="alt">
</head>
<body>
  <section class="topSection">
        <span>
            <h1>client info</h1>
            <p class="nameAndSuch" id="name-and-such">name and such</p>
        </span>
        <span>
        <h2>spent this year</h2>
        <p class="totalAmount" id="total-amount">amount go's here</p>
        </span>
    </section>
    <section class="bottomSection">
        <span class="tripRequestbox">
          <div class="headerDiv">
            <h3 class="tripsHeader">book a new trip here!</h3>
          </div>
          <div class="bookingInfodiv">
            <p>book a new trip somehow </p>
          </div>
          <div class="buttonDiv">
            <button class="subButton" id="sub-button">submit</button>
          </div>
        </span>
        <span class="allTripsBox">
          <div class="headerDiv">
            <h4 class="tripsHeader">your trips</h4>
          </div>
            <div class="allTrips" id="all-trips"></div>
        </span>
    </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
