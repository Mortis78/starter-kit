<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <img src="" alt="alt">
</head>
<body>
  <section class="loginPage" id="login-page">
    <div>
      <h1 class="tripsHeader">Travel Agency</h1>
    </div>
    <form class="log-in" id="login">
      <label class="user">Username: <input class="username-input" type="text" name="username" id="user-name" required/></label>
      <label class="user">Password: <input class="password-input" type="text" name="password" id="user-password" required/></label>
      <button class="login-button" id="user-log-in">Log In</button>
    </form>
    <p class="login-err"></p>
  </section>
  <section class="topSection hidden" id="top-section">
        <span>
            <h2>client</h2>
            <p class="travler" id="travler-name">name and such</p>
        </span>
        <span>
        <h3>total spent</h3>
        <p class="travler" id="total-amount">amount go's here</p>
        </span>
    </section>
    <section class="bottomSection hidden" id="bottom-section">
        <span class="tripRequestbox">
          <div class="headerDiv">
            <h4 class="tripsHeader">book a new trip here!</h4>
          </div>
          <form class="bookingInfodiv">
            <label for="start">start date</label>
            <input id="start" type="date" >
            <label for="duration">how many days will you be gone?</label>
            <input id="duration" type="number">
            <label for="travler">how many people will be travling?</label>
            <input id="travler" type="number">
            <label for="locations">where do you want to go?</label>
            <select name="locations" id="locations"></select>
            <div class="costEst" id="cost-est"></div>
          </form>
          <button class="subButton" id="sub-button">submit</button>
          <div class="buttonDiv">
          </div>
        </span>
        <span class="allTripsBox">
          <div class="headerDiv">
            <h5 class="tripsHeader">your trips</h5>
          </div>
            <div class="allTrips" id="all-trips"></div>
        </span>
    </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
