<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <img src="" alt="alt">
</head>
<body>
  <section class="topSection">
        <span>
            <h1>client</h1>
            <p class="travler" id="travler-name">name and such</p>
        </span>
        <span>
        <h2>spent this year</h2>
        <p class="travler" id="total-amount">amount go's here</p>
        </span>
    </section>
    <section class="bottomSection">
        <span class="tripRequestbox">
          <div class="headerDiv">
            <h3 class="tripsHeader">book a new trip here!</h3>
          </div>
          <form class="bookingInfodiv">
            <label for="start">start date</label>
            <input id="start" type="date" >
            <label for="duration">how many days will you be gone?</label>
            <input id="duration" type="number">
            <label for="travler">how many people will be travling?</label>
            <input id="travler" type="number">
            <label for="locations">where do you want to go?</label>
            <select name="locations" id="locations"></select>
            <div class="costEst" id="cost-est"></div>
          </form>
          <button class="subButton" id="sub-button">submit</button>
          <div class="buttonDiv">
          </div>
        </span>
        <span class="allTripsBox">
          <div class="headerDiv">
            <h4 class="tripsHeader">your trips</h4>
          </div>
            <div class="allTrips" id="all-trips"></div>
        </span>
    </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
